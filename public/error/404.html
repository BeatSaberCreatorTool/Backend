<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Reality is calling</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 32rem;
            text-align: center;
        }
        .beat-saber-image {
            width: 12rem;
            height: 12rem;
            margin: 0 auto 2rem;
        }
        h1 {
            font-size: 3rem;
            color: #ff2a6d;
            margin: 0;
            text-shadow: 0 0 10px #ff2a6d;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0 1rem;
            color: #05d9e8;
            text-shadow: 0 0 5px #05d9e8;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .button-primary {
            background-color: #ff2a6d;
            color: #1a1a2e;
        }
        .button-primary:hover {
            background-color: #ff5a8d;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #ff2a6d;
        }
        .button-secondary {
            background-color: #05d9e8;
            color: #1a1a2e;
        }
        .button-secondary:hover {
            background-color: #35e9f8;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #05d9e8;
        }
        .countdown {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #d1d7e0;
        }
        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="statusCode">404</h1>
        <h2 id="statusText">Page Not Found</h2>
        <p>Oops! Looks like you've missed the beat. The page you're looking for has vanished into the virtual reality.</p>
        <p>While our VR experts are searching for your lost content, why don't you try one of these options:</p>
        <div class="buttons">
            <button class="button button-primary" onclick="window.location.reload()">Restart Level</button>
            <button class="button button-secondary" onclick="window.location.href='/'">Main Menu</button>
        </div>
        <p class="countdown">Auto-returning to the main menu in <span id="countdown">10</span> seconds...</p>
    </div>

    <script>
        function getParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const statusCode = getParameter('statusCode') || '404';
        const statusText = getParameter('statusText') || 'Page Not Found';
        document.getElementById('statusCode').textContent = statusCode;
        document.getElementById('statusText').textContent = statusText;

        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
